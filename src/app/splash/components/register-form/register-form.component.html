<div class="form-wrapper" [formGroup]="registerForm">
  <div class="header">
    Register
  </div>
  <div class="content">
    <mat-form-field>
      <input
        matInput
        placeholder="E-mail"
        formControlName="email"
        type="email"
      />
      <mat-hint>Your email address</mat-hint>
      <mat-error
        *ngIf="
          registerForm.get('email').hasError('email') &&
          !registerForm.get('email').hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="registerForm.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        formControlName="password"
        type="password"
      />
    </mat-form-field>
  </div>
  <div class="actions">
    <button (click)="registerAction()" mat-raised-button color="primary">
      Register
    </button>
  </div>
</div>
