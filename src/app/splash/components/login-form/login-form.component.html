<div class="form-wrapper" [formGroup]="loginForm">
  <div class="header">
    Login
  </div>
  <div class="content">
    <mat-form-field>
      <input matInput placeholder="E-mail" formControlName="email" type="email" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password" />
    </mat-form-field>
  </div>
  <div class="actions">
    <button (click)="loginAction()" mat-raised-button color="primary">Login</button>
  </div>
</div>
